<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="container">
        <form ng-controller="TodoController as ctrl">
            <h1>TODO List</h1>
            <p>A place to store the things you have to do!</p>
            <input type="text" placeholder="Filter your to-dos" ng-model="filter">
            <ol>
                <li ng-repeat="item in ctrl.list | filter: filter track by $index" ng-class="{'strike' : item.completed === true}">
                    <button ng-if="item.completed === false" class="complete" type="button" ng-click="ctrl.completeTask($index);">Complete</button>
                    {{ item.task }} 
                    <button id="close" type="button" class="material-icons close" ng-click="ctrl.removeItem($index);">close</button>
                </li>
            </ol>
            <input class="input__new_task" type="text" placeholder="Add your to do" ng-model="newTask">
            <button id="add" type="button" ng-click="ctrl.addTask({ task: newTask, completed: false });">Add</button>
        </form>
    </section>
    <script src='https://code.angularjs.org/1.6.5/angular.min.js'></script>
    <script src="js/module.js"></script>
    <script src="js/ctrl.js"></script>
</body>
</html>
